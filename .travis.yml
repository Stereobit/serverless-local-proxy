language: node_js
install:
  - npm install -g codecov
  - npm install -g yarn
script:
  - yarn test
  - codecov
cache:
  directories:
    - ~/.npm
notifications:
  email: false
node_js:
  - '9'
  - '8'
after_success:
  - npm run travis-deploy-once "npm run semantic-release"
branches:
  except:
    - /^v\d+\.\d+\.\d+$/

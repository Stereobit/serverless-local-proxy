language: node_js
node_js:
  - '9'
  - '8'
install:
  - npm install -g jest
  - npm install -g codecov
  - npm install
script:
- npm test
- codecov
cache:
  directories:
    - ~/.npm
notifications:
  email: false

after_success:
  - npm run travis-deploy-once "npm run semantic-release"

branches:
  except:
    - /^v\d+\.\d+\.\d+$/
